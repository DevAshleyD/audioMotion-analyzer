<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>audioMotion-analyzer Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
	<style>
		button, select {
			margin: 6px;
			padding: 6px;
		}
		#audio,	#container {
			max-width: 100%;
			width: 640px;
		}
		#container canvas {
			display: block;
			width: 100%;
		}
		#sensitivity {
			width: 100px;
		}
	</style>
</head>

<body>
	<h1>audioMotion-analyzer Demo</h1>

	<div id="container"></div>
	<audio id="audio" controls crossorigin="anonymous"></audio>

	<p>
		<select id="mode">
			<option value="" disabled>Visualization Mode:</option>
			<option value="0">Discrete frequencies</option>
			<option value="1">1/24th octave bands</option>
			<option value="2">1/12th octave bands</option>
			<option value="3">1/8th octave bands</option>
			<option value="4" selected>1/6th octave bands</option>
			<option value="5">1/4th octave bands</option>
			<option value="6">1/3rd octave bands</option>
			<option value="7">Half octave bands</option>
			<option value="8">Full octave bands</option>
		</select>

		<select id="gradient">
			<option value="" disabled>Gradient:</option>
			<option value="classic" selected>Classic</option>
			<option value="prism">Prism</option>
			<option value="rainbow">Rainbow</option>
		</select>

		<select id="range">
			<option value="" disabled>Frequency Range:</option>
			<option data-min="20" data-max="22000">20Hz - 22KHz</option>
			<option data-min="30" data-max="16000" selected>30Hz - 16KHz</option>
			<option data-min="100" data-max="10000">100Hz - 10KHz</option>
		</select>

		Sensitivity: <input type="range" id="sensitivity" min="0" max="4" value="2">
	</p>

	<p>
		<button id="btn_bgcolor">Background</button>
		<button id="btn_peaks">Peaks</button>
		<button id="btn_leds">LEDs</button>
		<button id="btn_scale">Scale</button>
		<button id="btn_lores">Lo-Res</button>
		<button id="btn_fps">Frame rate</button>
		<button id="btn_logo">Logo</button>
		<button id="btn_freeze">Freeze</button>
		<button id="btn_fullscr">Fullscreen</button>
	</p>

	<p>
		Load an audio file from your PC:
		<input type="file" id="uploadFile" accept="audio/*"><br>
		Load a song or stream from an URL:
		<input type="text" id="fileURL" size="50"> <button id="loadFromURL">Load</button>
	</p>

	<p>
		Test tones:<br>
		<button id="btn_soundoff">SOUND OFF</button>
		<button class="tones" data-freq="123.47" data-wave="square">123.47 Hz (B2) square wave</button><br>
		<button class="tones" data-freq="261.63" data-wave="sawtooth">261.63 Hz (C4) sawtooth wave</button>
		<button class="tones" data-freq="440" data-wave="sine">440 Hz (A4) sine wave</button><br>
		<button class="tones" data-freq="1567.98" data-wave="triangle">1567.98 Hz (G6) triangle wave</button>
		<button class="tones" data-freq="3520" data-wave="sine">3520 Hz (A7) sine wave</button><br>
	</p>

	<script src="demo.js"></script>

</body>
</html>
