<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>audioMotion-analyzer fluid demo</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<h1>audioMotion-analyzer fluid demo <a class="header-link" href="https://hvianna.github.io/audioMotion-analyzer/demo/">&larr; Demo home</a></h1>

	<div id="container"></div>
	<audio id="audio" controls crossorigin="anonymous"></audio>

	<p>
		Load an audio file from your computer:
		<input type="file" id="uploadFile" accept="audio/*"><br>
		Load audio file or stream from an URL:
		<input type="text" id="remoteURL" size="50" value="http://a1rj.streams.com.br:7801/stream"> <button id="loadFromURL">Load</button>
	</p>

	<p class="center">
		<select id="mode">
			<option value="" disabled>Visualization Mode:</option>
			<option value="0">Discrete frequencies</option>
			<option value="1">1/24th octave bands</option>
			<option value="2">1/12th octave bands</option>
			<option value="3">1/8th octave bands</option>
			<option value="4">1/6th octave bands</option>
			<option value="5">1/4th octave bands</option>
			<option value="6">1/3rd octave bands</option>
			<option value="7">Half octave bands</option>
			<option value="8">Full octave bands</option>
		</select>

		<select id="gradient">
			<option value="" disabled>Gradient:</option>
			<option value="classic" selected>Classic</option>
			<option value="prism">Prism</option>
			<option value="rainbow">Rainbow</option>
		</select>

		<select id="fft">
			<option value="" disabled>FFT size:</option>
			<option value="1024">1024</option>
			<option value="2048">2048</option>
			<option value="4096">4096</option>
			<option value="8192">8192</option>
			<option value="16384">16384</option>
			<option value="32768">32768</option>
		</select>

		<select id="range">
			<option value="" disabled>Frequency Range:</option>
			<option data-min="20" data-max="22000">20Hz - 22KHz</option>
			<option data-min="30" data-max="16000">30Hz - 16KHz</option>
			<option data-min="100" data-max="10000">100Hz - 10KHz</option>
		</select>

		<span class="slider">Sensitivity:<br>
			<input type="range" id="sensitivity" min="0" max="4">
		</span>

		<span class="slider">Smoothing:<br>
			<input type="range" id="smoothing" min="0" max=".9" step=".1">
		</span>
	</p>

	<p class="center">
		<button id="btn_bgcolor">Background</button>
		<button id="btn_peaks">Peaks</button>
		<button id="btn_leds">LEDs</button>
		<button id="btn_scale">Scale</button>
		<button id="btn_lores">Lo-Res</button>
		<button id="btn_fps">Frame rate</button>
		<button id="btn_logo">Logo</button>
		<button id="btn_freeze">Freeze</button>
		<button id="btn_fullscr">Fullscreen</button>
	</p>

	<p>
		<strong>Test tones:</strong>
	</p>

	<p class="center">
		<button id="btn_soundoff">SOUND OFF</button>
		<button class="tones" data-freq="123.47" data-wave="square">123.47 Hz (B2) square</button>
		<button class="tones" data-freq="261.63" data-wave="sawtooth">261.63 Hz (C4) sawtooth</button>
		<button class="tones" data-freq="440" data-wave="sine">440 Hz (A4) sinusoidal</button>
		<button class="tones" data-freq="1567.98" data-wave="triangle">1567.98 Hz (G6) triangle</button>
		<button class="tones" data-freq="3520" data-wave="sine">3520 Hz (A7) sinusoidal</button>
	</p>

	<div class="credits">
		<strong>audioMotion-analyzer</strong> Copyright &copy; 2018-2019 Henrique Avila Vianna.	Source code available on <a href="https://github.com/hvianna/audioMotion-analyzer">GitHub</a>.
	</div>

	<script src="demo.js"></script>

</body>
</html>
